<div class="container">
    <div class="col-md-12">
      <div style="display: block;">
      <canvas baseChart width="400" height="400"
                  [datasets]="patient.synthese.lineChartData"
                  [labels]="patient.synthese.lineChartLabels"
                  [options]="patient.synthese.lineChartOptions"
                  [colors]="patient.synthese.lineChartColors"
                  [legend]="patient.synthese.lineChartLegend"
                  [chartType]="patient.synthese.lineChartType"
                  (chartHover)="patient.synthese.chartHovered($event)"
                  (chartClick)="patient.synthese.chartClicked($event)"></canvas>
      </div>
    </div>
  </div>
