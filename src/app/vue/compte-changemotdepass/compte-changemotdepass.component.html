<div id="Autentification" *ngIf="compte">

  <div class="form-group">
    <label>Nouveau Mot de Pass</label>
    <input type="password" name ="password" [(ngModel)]="compte.MotDePass" (keyup)="NiveauMotDepass()" placeholder="Mot De Passe">
    <label>{{InfoMotDePass}}</label><br />
    
    <label>Confirmation mot de passe</label>
    <input type="password" name ="Confirmpassword" [(ngModel)]="ConfirmMotDePass" (keyup)="identique()" placeholder="Confirmation mot de passe">
    <label>{{InfoMotDePass}}</label><br />
    <label>{{Identique}}</label><br />
    <div *ngIf="Identique">
      <button (click)=Envois()>Envois changement</button>
    </div>
  </div>
</div>
